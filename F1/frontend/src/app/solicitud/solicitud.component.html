<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulo">GENERAR SOLICITUD LIBRO NUEVO</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_nombre" name="nuevo_nombre" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Autor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_autor"
                                    name="nuevo_autor" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha de Publicaci√≥n</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_fecha"
                                    name="nuevo_fecha" />
                            </div>
                        </div>
                    </div>
                        
                    <div class="col-md-4">
                        <div class="input-group mt-2">
                            <div class="custom-file">
                                <input type="file" (change)="onFileSelected($event)" class="custom-file-input"
                                    id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Subir Archivo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" name="agregar" (click)="agregar()" class="btn btn-success mr-2">Agregar</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
