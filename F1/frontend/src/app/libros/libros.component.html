<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulo">AGREGAR PRODUCTO</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SKU</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" [(ngModel)]="nuevo_sku" name="nuevo_sku" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_nombre"
                                    name="nuevo_nombre" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Precio</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" [(ngModel)]="nuevo_precio"
                                    name="nuevo_precio" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Genero</label>
                            <div class="col-sm-10">
                                <select [(ngModel)]="nuevo_genero" name="nuevo_genero" class="form-control">
                                    <option *ngFor="let genero of generos" value="{{genero.genero}}">{{genero.genero}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripci√≥n</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_descripcion"
                                    name="nuevo_descripcion" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Stock</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" [(ngModel)]="nuevo_stock"
                                    name="nuevo_stock" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img [src]="url" class="img-fluid" alt="Responsive image">

                        <div class="input-group mt-2">
                            <div class="custom-file">
                                <input type="file" (change)="onFileSelected($event)" class="custom-file-input"
                                    id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Subir Archivo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" name="agregar" (click)="agregar()" class="btn btn-success mr-2">Agregar</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>

<!-- Tabla de Productos-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">PRODUCTOS</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> SKU </th>
                            <th> Nombre </th>
                            <th> Generos </th>
                            <th> Precio </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let producto of productos">
                            <td>
                                <img class="mr-2" src="../assets/default_product.png" alt="image" />
                            </td>
                            <td>
                                {{producto.sku}}
                            </td>
                            <td>
                                <!--{{producto.categorias}}-->
                                {{producto.nombre}}
                            </td>
                            <td>
                                {{producto.Genero.join(", ")}}
                            </td>
                            <td>
                                Q.{{producto.precio | number:'1.2-2'}}
                            </td>
                            <td>
                                <button type="button" class="btn social-btn btn-primary py-0 px-0 mr-2"><i
                                        class="mdi mdi-36px mdi-account-edit"
                                        (click)="editar(producto._id)"></i></button>
                                <button type="button" class="btn social-btn btn-danger  py-0 px-0 "><i
                                        class="mdi mdi-36px mdi-delete" (click)="eliminar(producto._id)"></i></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
