<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6 input-group">
                        <select [(ngModel)]="genero" name="genero" class="form-control">
                            <option *ngFor="let genero of generos" value="{{genero.genero}}">{{genero.genero}}</option>
                        </select>
                        <button class="btn btn-success my-2 my-sm-0" type="button"
                            (click)="buscarPorGenero()">Buscar</button>
                    </div>
                    <div class="col-md-6 input-group">
                        <select [(ngModel)]="editorial" name="editorial" class="form-control">
                            <option *ngFor="let editorial of editoriales" value="{{editorial}}">{{editorial}}</option>
                        </select>
                        <button class="btn btn-success my-2 my-sm-0" type="button"
                            (click)="buscarPorEditorial()">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

                    <div class="separador2 col-sm-4 col-md-4 ">

                            <div class="panel-body tamano d-flex justify-content-center">

                                {{item.nombre}}

                            </div>

                                <button type="button" id="comprar" (click)="agregarAlCarrito(item.sku)"
