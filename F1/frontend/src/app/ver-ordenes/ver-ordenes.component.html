
<!-- Tabla de Usuarios-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{tabletitle}}</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> ID Orden </th>
                            <th> Nombre Usuario </th>
                            <th> NIT </th>
                            <th> Fecha </th>
                            <th> Estado </th>
                            <th> Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                         
                        <!-- Repitencia-->
                        <tr *ngFor="let orden of ordenes">
                            <td>
                                <img class="mr-2" src="https://p.kindpng.com/picc/s/280-2801401_me-big-order-form-format-order-icon-png.png" alt="image" />
                            </td>
                            <td>
                                {{orden._id}}
                            </td>
                            <td>
                                {{orden.nombre}}
                            </td>
                            <td>
                                {{orden.nit}}
                            </td>
                            <td>
                                {{orden.fechaGenerado}}
                            </td>
                            <td>
                                {{orden.estado}}
                            </td>
                            <td>
                                <button type="button" class="btn social-btn btn-primary py-0 px-0 mr-2"><i
                                    class="mdi mdi-36px mdi-account-edit" (click)="editar(orden._id)"></i></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
