
<!-- Tabla de Usuarios-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{tabletitle}}</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> Username </th>
                            <th> Nombre Usuario </th>
                            <th> Correo </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let user of users">
                            <td>
                                <img class="mr-2" src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="image" />
                            </td>
                            <td>
                                {{user.username}}
                            </td>
                            <td>
                                {{user.nombres}}
                            </td>
                            <td>
                                {{user.correo}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-success" (click)="cambiarStatus2(user.username)">Confirmar</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
